## Language to use for commands and messages.
## Currently only English is available. Value is the name of the file
## in languages subfolder without .yml you intend to use.
## If you develop another language file please send it to me!
language: en
## The message prefix when thre plugin sends messages and also
## for console messages
messagePrefix: "&8[&bTowny&eWars&8]&r"
pper-player: 2.0
pper-plot: 1.0
pper-player-kill: 1.0
pper-mayor-kill: 3.0
pper-king-kill: 5.0
declare-cost: 10.0
end-cost: 0.0
death-cost: 0.0
griefing:
  allow-griefing: false
  allow-rollback: true
  save-timer: 10
  per-block-points: 0.01
  per-block-cost: 2.0
  worldBlackList: []
  blockBlackList: []
  allow-explosions-war: true
  explosions:
    realistic-explosions: true
    debris-chance: 75
Storage:
  ## Storage Method. Can be "file", "sqlite" or "mysql"
  StorageMethod: file
  ## Settings for MySQL if "mysql"
  mysql:
    host: 127.0.0.1
    port: 3306
    database: TownyWars
    username: root
    password: example
    useSSL: false   
  ## Save interval for saving data in minutes
  save-interval: 5